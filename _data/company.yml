company_name: Fruitful Spirit
mission_statement: Fruitful Spirit is a non-profit 501(c)3 organization ministering to the homeless and hurting in our community. Our mission is to create viable long term home and work alternatives for people who are not permitted, willing or able to utilize the options existing in the community today.

